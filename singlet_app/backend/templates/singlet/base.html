{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singlet App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{% static 'singlet/main.css' %}">
</head>
<body>
    
    <div class="container-fluid">
        <!-- Navigation Div -->
        <div class="nav-div">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#" id="login-button">Login</a>
                </li>
                
              </ul>
        </div>
        <!-- End of Navigation Div -->
        <!-- Login pop-up -->
        <div class="popup">
            <div class="popup-content">
                <img src="https://img.icons8.com/carbon-copy/100/000000/close-window.png" alt="close" class="close"/>
                <img src="https://img.icons8.com/fluent/48/000000/user-male-circle.png" alt="user"/>
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="passwor" placeholder="Password">
                <a href="{% url 'login' %}" class="button">Login</a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        </div>
    </div>
    <script>
        //script to open login popup
        document.getElementById("login-button").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";
        })
        //Script to close the popup
        document.querySelector(".close").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "none"
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
