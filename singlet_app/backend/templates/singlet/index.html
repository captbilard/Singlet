{% extends "singlet/base.html" %}
{% load static %}

{% block content %}
    <div class="col-md-8">
        <h2>For singles ready to mingle</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Sign Up
        </button> 
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Singlet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                              <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="first_name">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="last_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">User Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password1" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pasword2" class="col-sm-2 col-form-label">Confirm Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password2">
                                </div>
                            </div>
                            <fieldset class="form-group">
                              <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" >
                                    <label class="form-check-label" for="male">
                                      Male
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                      Female
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary text-center">Join</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of modal for registration -->
        <!-- Modal for logging -->

      </div>
  </div> 
{% endblock %}
